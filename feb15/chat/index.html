<html>
    <head>
        <meta charset="utf8">
        <title>chat</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="messages pre-scrollable">
                        
                    </div>

                    <div class="new-message d-none">
                        <div class="form-group">
                            <textarea name="message" id="message" rows="3" class="form-control" placeholder="Mi jár a fejedben?"></textarea>
                        </div>
    
                        <button class="btn btn-block btn-primary" id="send">Küldés</button>
                    </div>

                    <div class="login">
                        <div class="form-group">
                            <input type="text" id="username" class="form-control" placeholder="Felhasználónév">
                        </div>

                        <button class="btn btn-block btn-primary" id="login">Bejelentkezés</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="./app.js"></script>
    </body>
</html>
