<html>

<head>
    <title>Legyen ön is milliomos</title>

    <meta charset="utf8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container-fluid">
        <h1>Legyen ön is milliomos</h1>
        <div class="row">
            <div class="col-sm-8 left">
                
            </div>
            <div class="col-sm-4 right">
                <div id="helps">HELPS</div>
                
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="./app.js"></script>
</body>

<script id="prizes-template" type="text/x-handlebars-template">
    <table id="prizes">
        {{#each prizes}}
        <tr data-id="{{ this.id }}" {{#if this.isCheckpoint}}class="checkpoint"{{/if}}>
            <td class="prize-id">{{ this.id }}</td>
            <td>{{ this.prize }} Ft</td>
        </tr>
        {{/each}}
    </table>
</script>

<script id="question-template" type="text/x-handlebars-template">
    <div id="question-container">
        <div class="question-body text-center mb-1 pt-2">{{ question.body }}</div>

        <button class="btn answer mb-1 mr-4 text-left"><span>A:</span> {{ answers.A.body }}</button>
        <button class="btn answer mb-1 mr-4 text-left"><span>B:</span> {{ answers.B.body }}</button>
        <button class="btn answer mb-1 mr-4 text-left"><span>C:</span> {{ answers.C.body }}</button>
        <button class="btn answer mb-1 mr-4 text-left"><span>D:</span> {{ answers.D.body }}</button>
    </div>
</script>

</html>
